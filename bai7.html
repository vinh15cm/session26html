<body>
    <script>
        //[1,6,5,3],[5,6,3,2]
        //[1,5,6],[6,3,1]
        //[1],[5],[3]
        const arr = [1, 5, 6, 3, 2, 7, 9, 8, 10];
        let flag = true;
        const input = 90;
        //số lượng phần tử trong mảng con
        let n = 1;
        while (n < arr.length) {
            for (let i = 0; i < arr.length; i++) {
                let subArr = [];
                //subArr.push(arr[i]);
                for (let j = i; j <= i + 2; j++) {
                    if (arr[j] !== undefined) {
                        subArr.push(arr[j]);
                    }
                }
                if (subArr.length === n) {
                    let sum = 0;
                    for (let element of subArr) {
                        sum += element;
                    }
                    if (sum === input) {
                        console.log(subArr);
                        flag = true;
                        n = 100;
                    } else {
                        flag = false;
                    }
                }
            }
            n++;
        }
        if (flag === false) {
            console.log("không có mảng con nào hợp lệ");
        }

    </script>
</body>

</html>
